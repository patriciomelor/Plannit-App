{% extends 'index-base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="br-pageheader pd-y-15 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" href="{% url 'Escritorio' %}">Escritorio</a>
      <span class="breadcrumb-item active">Crear Proyecto</span>
    </nav>
  </div>
<!--Titulo-->
  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">Formulario para crear proyecto</h4>
    <p class="mg-b-0"></p>
  </div>
  
    <div class="br-section-wrapper">
            <form class="form-group col-12 col-sm-12" method="post">{% csrf_token %}                    
                    <div class="form-control col-12 col-sm-12">{{ form|crispy }}
                        <input class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium" type="submit" value="Guardar" >
                    </div>                    
            </form>
    </div>

    <script>
        $('#datepickerNoOfMonths').datepicker({
        showOtherMonths: true,
        selectOtherMonths: true,
        numberOfMonths: 1
        });
    </script>
    <script>
  $(function () {
    $("#datetimepicker1").datetimepicker({
      format: 'DD/MM/YYYY HH:mm',
    });
  });
</script>
      
    <script>
        $(function(){
      
          // showing modal with effect
          $('.modal-effect').on('click', function(){
            var effect = $(this).attr('data-effect');
            $('#modaldemo1').addClass(effect, function(){
              $('#modaldemo1').modal('show');
            });
            return false;
          });
      
          // hide modal with effect
          $('#modaldemo1').on('hidden.bs.modal', function (e) {
            $(this).removeClass (function (index, className) {
                return (className.match (/(^|\s)effect-\S+/g) || []).join(' ');
            });
          });
        });
    </script>
      

{% endblock content %}
