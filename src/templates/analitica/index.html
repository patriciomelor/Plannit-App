{% extends 'index-analitica.html' %}

{% block content %}
  <div class="br-pageheader pd-y-15 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" > {{proyecto}} </a>
      <span class="breadcrumb-item active">Analitica</span>
    </nav>
  </div>
  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">Panel de Analita</h4>
  </div>
  <div class="row row-sm mg-t-20">
          <div class="col-md-6">
              <div class="widget-2">
                  <div class="card shadow-base overflow-hidden chart">
                      <div class="card-header">
                        <div class="card-title">
                            Estados de los Documentos
                        </div>
                        <div class="card-body">
                            <canvas id="myChart2" width="500" height="400"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          <div class="col-md-6">
                <div class="widget-2">
                    <div class="card shadow-base overflow-hidden chart">
                        <div class="card-header">
                          <div class="card-title">
                              Documentos por emitir por SubEstacion
                          </div> 
                          <div class="card-body">
                            <canvas id="myChart5" width="500" height="400"></canvas>

                          </div>
                        </div>
                      </div>
                    </div>
              </div>
   </div>
  <div class="row row-sm mg-t-20">
        <div class="col-md-6">
            <div class="widget-2">
                <div class="card shadow-base overflow-hidden chart">
                    <div class="card-header">
                      <div class="card-title">
                        Estatus Documento Aprobado <strong>VS</strong> Totales por SubEstacion
                      </div>
                      <div class="card-body">
                        <canvas id="myChart3" width="500" height="400"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        <div class="col-md-6">
              <div class="widget-2">
                  <div class="card shadow-base overflow-hidden chart">
                      <div class="card-header">
                        <div class="card-title">
                            curva de avance Fisico Ingenieria
                        </div> 
                        <div class="card-body">
                            <canvas id="myChart4" width="500" height="400"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
   </div>

    //DOCUMENTOS POR EMITIR POR SUBESTACION
    var ctx = document.getElementById('myChart5').getContext('2d');
    var myChart5 = new Chart(ctx, {
      type: 'pie',
      data: {
          labels: [ ],
          datasets: [{
              label: '# of Votes',
              data: [{% for cant in get_report_states_Cantidad.items %} {{cant}}, {% endfor %}],
              {% comment %} {% for cant in get_report_states_Cantidad.items %} {{cant}}, {% endfor %} {% endcomment %}

                  'rgba(255, 99, 132, 0.2)',

                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'

                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'

          }]

          scales: {

                  ticks: {

                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'

    var ctx = document.getElementById('myChart4').getContext('2d');
    var myChart4 = new Chart(ctx, {

                  'rgba(255, 159, 64, 0.2)'

                  'rgba(255, 159, 64, 1)'

                  'rgba(255, 159, 64, 0.2)'

              borderColor: [
                  'rgba(255, 99, 132, 1)',

      options: {

</script>

{% endblock content %}
