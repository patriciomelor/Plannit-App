
{% load crispy_forms_tags %}

{% block content %}

<div class="br-contentpanel">

    
  <div class="modal-body">
    {% for field in form %}
      <div class="form-group{% if field.errors %} invalid{% endif %}">
        <label for="{{ field.id_for_label }}"></label>
        {{ field|as_crispy_field }}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  <!--FIN PANEL PRINCIPAL-->
</div>
 
{% endblock content %}

{% comment %} {% block js %}
<script>
    url = "{% url 'vue-version' paquete %}"

    var tablaVersiones = new Vue({
        el: "#tablaVersiones",
        delimiters: ['[[', ']]'],
        data: {
            filas: []
        },
        mounted() {
            axios
                .get(url).then(response => {this.filas = response.data,console.log(url),console.log(response.data)})
            }
        });
</script>
{% endblock js %} {% endcomment %}
