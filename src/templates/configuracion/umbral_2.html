<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Software de Gestion y administracion de archivos.">
    <meta name="author" content="STOD CHILE for DM">

    <title>DMP</title>

   
  </head>

  <body>

  

    <!-- ########## START: MAIN PANEL ########## -->
 <div class="br-mainpanel" style="position: relative;">
      </div><!-- br-pageheader -->
      <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
        <h4 class="tx-gray-800 mg-b-5">Documentos Atrasados</h4>
       </div>

        <table class="table mg-b-0"style="color: #fff; text-align: center; vertical-align: middle; font-size: 10px; padding: 5px; width: 10px;background-color:blue;" >
              <thead>
                <tr style="border: black 2px;">
                  <th style="border: black 2px;color: white; background-color: blue;font-weight: 400; text-align: center;font-size: 12px;">Codigo Documento</th>
                  <th style="border: black 2px;color: white; background-color: blue;font-weight: 400; text-align: center;font-size: 12px;">Descripci√≥n</th>
                  <th style="border: black 2px;color: white; background-color: blue;font-weight: 400; text-align: center;font-size: 12px;"">Tipo Documento</th>
                  <th style="border: black 2px;color: white; background-color: blue;font-weight: 400; text-align: center;font-size: 12px;">Especialidad</th>
                </tr>
              </thead>
              <tbody>
                {% for doc in documentos %}
                  <tr style="border: black 2px;">
                    <th style="border: black 2px;color: white; background-color: rgb(52, 35, 153);font-weight: 400; text-align: center;font-size: 12px;"> {{doc.Codigo_documento}} </th>
                    <td style="border: black 2px;color: white; background-color: rgb(52, 35, 153);font-weight: 400; text-align: center;font-size: 12px;">{{doc.Descripcion}}</td>
                    <td style="border: black 2px;color: white; background-color: rgb(52, 35, 153);font-weight: 400; text-align: center;font-size: 12px;">{{doc.Tipo_Documento}}</td>
                    <td style="border: black 2px;color: white; background-color: rgb(52, 35, 153);font-weight: 400; text-align: center;font-size: 12px;">{{doc.Especialidad}}</td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
              </div><!-- card-body -->
            </div><!-- card -->
          </div><!-- col-3 -->         
        </div><!-- row -->       
      </div><!-- br-pagebody -->

  </body>
</html>
