{% extends "account/login_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">

    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium mg-l-10">{% trans "Change Password" %}</button>
    </form>
    </div>
{% endblock %}
